<!DOCTYPE html>
<html>
  <head>
    <title>Bloco e linha</title>
    <style>
      .highlight {
        background-color:#F16527;
      }
    </style>
  </head>
  <body>
    <p>
      O span a seguir é um <span class="highlight">elemento de linha</span>,
      seu fundo esta colorido para identificar o início e fim.
    </p>
    <p>
      O div a seguir é um <div class="highlight">elemento de bloco</div>,
      seu fundo esta colorido para identificar o início e fim.
    </p>
  </body>
</html>
